        <main class="main-container">
            <div class="search-container">
                <label for="search-bar" id="label">City or zip code:</label>

            </div></div>
            <div class="weather loading">
                <div class="location-and-date">  
                    <h1 class="city"></h1>
                    <div class="timezone"></div>  
                </div> 
                <div class="current-temperature-container">
                <div class="current-temperature">                  
                    <div class="icon-container">
                        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                    </div>
                    <div class="content-container"><div class="temp"></div>
                    <div class="description"></div></div>
                </div>  
  <hr></hr>
  <div class="current-stats">
  <div class="temp-min"><div class="stat-container">
    <span class="stat"></span>
    <span class="stat-description">Low</span>
  </div></div>
  <div class="temp-max"><div class="stat-container">
    <span class="stat"></span>
    <span class="stat-description">High</span>
  </div></div>
  <div class="feeling"><div class="stat-container">
    <span class="stat"></span>

  </div></div>
  <div class="wind"><div class="stat-container">

  </div></div>
  <div class="clouds"><div class="stat-container">
    <span class="stat"></span>
    <span class="stat-description">Cloudy</span>
  </div></div>
</div></div>
